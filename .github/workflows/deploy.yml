name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Build Website
        run: |
          cd website
          npm install
          npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /travelandtourismcompany

      - name: Build Admin
        run: |
          cd admin
          npm install
          npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /travelandtourismcompany/admin

      - name: Prepare Deployment
        run: |
          mkdir -p deployment
          cp -r website/out/* deployment/
          mkdir -p deployment/admin
          cp -r admin/out/* deployment/admin/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deployment'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
